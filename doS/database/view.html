<style>
* {

}

li {

<body>
    <h1 class="container">dictionary</h1><!--
    <form method="POST" action="/data/database/:word">
  <div class="form-group">
    <label for="word">word</label>
    <input name="word" class="form-control" id="word" aria-describedby="emailHelp" placeholder="word">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    </form> -->
    <a href="/data/database">
        <button type="button" class="btn btn-info"> view raw</button>
    </a>
    <div class="container">
        <ul id="content"></ul>
    </div>
<script>
    function httpGet()
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "/data/database", false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
    const a = httpGet()

    const b = JSON.parse(a)
    let content = document.querySelector("#content")


    
    for (let i = 0; i <= b.length; i++)
    {
            const word = b[i]['word']
            const means = b[i]['means']
            
            content.innerHTML += `<li>${word}: ${means}</li>\n`
    }

</script>
</body>
