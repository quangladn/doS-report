<!DOCTYPE html>
<html>
<head>
    <title>datbase eng-vi</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<style>
* {
    font-family: 'Roboto';
}

</style>
</head>
<body>
    <form method="POST" action="/data/database">
  <div class="form-group">
    <label for="word">word</label>
    <input name="word" class="form-control" id="word" aria-describedby="emailHelp" placeholder="word">
  </div>
  <div class="form-group">
    <label for="means">means</label>
    <input name="means" class="form-control" id="means" placeholder="means">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
    const word = document.getElementById("word")
    const means = document.getElementById("means")
    httpPost("/data/database", {
            word: word,
            means: means
        })
</script>
</body>
</html>
